# Languages
# -----------------------------------------------------------------------------

[languages.en]
contentDir = 'content/en'
languageCode = 'en-US'
languageDirection = 'ltr'
languageName = 'English'
title = 'My New Hugo Site (en)'
weight = 1

[languages.de]
contentDir = 'content/de'
languageCode = 'de-DE'
languageDirection = 'ltr'
languageName = 'Deutsch'
title = 'My New Hugo Site (de)'
weight = 2

